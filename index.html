                <div class="shadows" style="position: relative; min-height: 600px;  background: #fff">
                  <ig-grid id="grid"
                           primary-key="ID"
                           data-source="data"
                           width="100%"
                           auto-generate-columns="true"
                           auto-fit-last-column="false">
                    <columns>
                      <column header-text="ID" key="ID" data-type="number" width="3%"  text-align="center"  hidden="true"></column>
                      <column header-text="Image" key="Image" data-type="string" width="7%"  text-align="center" template="<img src='${Image}'>"></column>
                      <column header-text="Product Info" key="ProductInfo" mapper="{{confi}}" width="13%"  data-type="object" value-key="ProductInfo" template="<strong>SKU</strong>: <span>${ProductInfo.SKU}</span><br/><strong>ASIN</strong>: <span>${ProductInfo.ASIN}</span><br/><strong>MFN/AFN</strong>: <span>${ProductInfo.MFNAFN}</span><br/><strong>Product Name</strong>: <span>${ProductInfo.ProductName}</span><br/><strong>Condition</strong>: <span>${ProductInfo.Condition}</span><br/><strong>FNSKU</strong>: <span>${ProductInfo.FNSKU}</span>"></column>
                      <column header-text="Available Stock" key="AvailableStock" width="13%" data-type="object" template="<strong>Available FBA</strong>: <span>${AvailableStock.AvailableFBA}</span><br/><strong>InboundQty</strong>: <span>${AvailableStock.InboundQty}</span><br/><strong>Reserved FC</strong>: <span>${AvailableStock.ReservedFC}</span><br/><strong>Available MFN</strong>: <span>${AvailableStock.AvailableMFN}</span><br/><strong>Total Inventory</strong>: <span>${AvailableStock.TotalInventory}</span>"></column>
                      <column header-text="Purchasing" key="Purchasing" width="13%" data-type="object" template="<strong>Last Cost</strong>: <span>${Purchasing.LastCost}</span><br/><strong>Last Average Cos</strong>: <span>${Purchasing.LastAverageCos}</span><br/><strong>Average Cost</strong>: <span>${Purchasing.AverageCost}</span><br/><strong>Inbound FBA Cost</strong>: <span>${Purchasing.InboundFBACost}</span><br/><strong>PrepCost</strong>: <span>${Purchasing.PrepCost}</span>"></column>
                      <column header-text="Purchase History" key="PurchaseHistory" width="13%" data-type="object" template="<strong>Date</strong>: <span>${PurchaseHistory.CaseQty.Date}</span><br/><strong>Qty</strong>: <span>${PurchaseHistory.CaseQty.Qty}</span><br/><strong>Av</strong>: <span>${PurchaseHistory.CaseQty.Av}</span><br/><strong>Price</strong>: <span>${PurchaseHistory.CaseQty.Price}</span>"></column>
                      <column header-text="Velocity" key="Velocity" width="13%" data-type="object" template="<strong>Days OOS 365</strong>: <span>${Velocity.DaysOOS365}</span><br/><strong>Velocity 7 Days</strong>: <span>${Velocity.Velocity7Days}</span><br/><strong>Velocity 30 Days</strong>: <span>${Velocity.Velocity30Days}</span><br/><strong>Velocity 90 Days</strong>: <span>${Velocity.Velocity90Days}</span><br/><strong>Velocity 365 Days</strong>: <span>${Velocity.Velocity365Days}</span>"></column>
                      <column header-text="Profitability" key="Profitability" width="13%" data-type="object" template="<strong>Price 90</strong>: Low <span>${Profitability.Price90.Low}</span> High <span>${Profitability.Price90.High}</span> Ave <span>${Profitability.Price90.Ave}</span><br/><strong>Profits 90</strong>: Low <span>${Profitability.Profits90.Low}</span> High <span>${Profitability.Profits90.High}</span> Ave <span>${Profitability.Profits90.Ave}</span><br/><strong>Prices Now</strong>: <span>${Profitability.PricesNow}</span><br/><strong>Profits Now</strong>: <span>${Profitability.ProfitsNow}</span><br/><strong>Total New Offers</strong>: <span>${Profitability.TotalNewOffers}</span><br/><strong>FBA</strong>: <span>${Profitability.FBA}</span><br/><strong>MFN</strong>: <span>${Profitability.MFN}</span><br/><strong>Rank 30 Ave</strong>: <span>${Profitability.Rank30Ave}</span><br/><strong>Category</strong>: <span>${Profitability.Category}</span>"></column>
                      <column header-text="Order" key="Order" data-type="object" width="13%" template="<strong>Relative Success Now</strong>: <span>${Order.RelativeSuccessNow}</span><br/><strong>Relative Success 90</strong>: <span>${Order.RelativeSuccess90}</span><br/><strong>Suggested 30</strong>: <span>${Order.Suggested30}</span><br/><strong>Suggested 90</strong>: <span>${Order.Suggested90}</span><br/><strong>Editable</strong>: <span>${Order.Editable}</span><br/><strong>Total</strong>: <span>${Order.Total}</span>"></column>

                    </columns>

                      <feature name="Paging" page-size="10"  show-page-size-drop-down="false"></feature>

  <script>
    $(document).ready(function () {
      $.getJSON('data/jsonp.json', function(data) {
        // Create the chart
        window.chart = new Highcharts.StockChart({
          chart: {
            renderTo: 'container'
          },

          rangeSelector: {
            selected: 1,
            inputDateFormat: '%Y-%m-%d'
          },

          title: {
            text: 'AAPL Stock Price'
          },

          series: [{
            name: 'AAPL',
            data: data,
            tooltip: {
              valueDecimals: 2
            }}]

        }, function(chart) {

          // apply the date pickers
          setTimeout(function() {
            $('input.highcharts-range-selector', $('#' + chart.options.chart.renderTo)).datepicker()
          }, 0)
        });
      });


      // Set the datepicker's date format
      $.datepicker.setDefaults({
        dateFormat: 'yy-mm-dd',
        onSelect: function(dateText) {
          this.onchange();
          this.onblur();
        }
      });
    })

  </script>
